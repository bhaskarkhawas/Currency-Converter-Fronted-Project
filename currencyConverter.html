<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currencyConverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
   
    <div><form action=""><div class="amount">
        <p>Enter amount</p>
        <input value="1" type="text">
    </div>
    <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select_container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" id="">
                    
                </select>
            </div>
        </div>
        <i class="fa-solid fa-right-left"></i>
        <div class="to">

            <P>To</P>
               <div class="select_container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="to" id="">
            
                </select>
            </div>
        </div>
    </div>
    <div class="msg">1 USD =80 INR</div>
    <button>Get Exchange Rate</button>
</form>
    </div>
     </div>
     <script src="codes.js"></script>
     <script src="currencyConverter.js"></script>
</body>
</html>
